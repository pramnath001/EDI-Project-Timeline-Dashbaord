<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project History</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      color: #004080;
    }
    .filter-box {
      margin-bottom: 20px;
    }
    .filter-box select, .filter-box input {
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #004080;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .view-btn {
      padding: 6px 12px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 2px;
    }
  </style>
</head>
<body>
  <h2>Project History</h2>
  <div class="filter-box">
    <select id="filterType">
      <option value="customerName">Customer Name</option>
      <option value="channel">Communication Channel</option>
      <option value="ediDocs">EDI Document Types</option>
    </select>
    <input type="text" id="filterInput" placeholder="Enter filter value">
    <button onclick="applyFilter()">üîç Search</button>
    <button onclick="clearFilter()">‚ùå Clear Filter</button>
    <button onclick="exportCSV()">‚¨áÔ∏è Export</button>
  </div>
  <table id="historyTable">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Project Title</th>
        <th>Customer</th>
        <th>Channel</th>
        <th>EDI Docs</th>
        <th>Start Date</th>
        <th>Go-Live Date</th>
        <th>Timeline Sheet</th>
        <th>Chart</th>
        <th>Date Modified</th>
      </tr>
    </thead>
    <tbody id="historyBody">
      <!-- Rows will be populated dynamically -->
    </tbody>
  </table>

<script>
  let projectData = [];
  let originalData = [];

  async function fetchProjectHistory() {
    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbynyVZcVRmC1RxwPiiYYIK8yPUWKNwV07gA6eZwDOQw0lHRBSPUKZ0_H7OYOFQXLnAl/exec');
      const result = await response.json();

      if (Array.isArray(result)) {
        projectData = result;
        originalData = [...result];
        renderTable(projectData);
      } else {
        throw new Error("Invalid response format");
      }
    } catch (err) {
      alert("‚ùå Failed to load project history");
      console.error(err);
    }
  }

  function renderTable(data) {
    const tbody = document.getElementById('historyBody');
    tbody.innerHTML = '';

    data.forEach((entry, index) => {
      const row = document.createElement('tr');
      const safeTitle = entry.projectTitle?.replace(/[^a-z0-9]/gi, '_') || 'project';
      const downloadUrl = entry.sheetUrl?.includes("/edit")
        ? entry.sheetUrl.replace("/edit", "/export?format=xlsx")
        : entry.sheetUrl || "#";

      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${entry.projectTitle || ''}</td>
        <td>${entry.customerName || ''}</td>
        <td>${entry.channel || ''}</td>
        <td>${entry.ediDocs || ''}</td>
        <td>${entry.startDate || ''}</td>
        <td>${entry.goLiveDate || ''}</td>
        <td>
          <a href="${entry.sheetUrl}" target="_blank">üìÑ View</a> |
          <a href="${downloadUrl}" target="_blank">‚¨áÔ∏è Download</a>
        </td>
        <td>
          ${entry.chartImage ? `
            <button class="view-btn" onclick="viewChart('${entry.chartImage}')">View</button>
            <button class="view-btn" onclick="downloadChart('${entry.chartImage}', 'Chart_${safeTitle}.png')">Download</button>
          ` : ''}
        </td>
        <td>${entry.modifiedAt || ''}</td>
      `;
      tbody.appendChild(row);
    });
  }

  function viewChart(base64) {
    const win = window.open();
    win.document.write(`<img src="${base64}" style="width:100%;" />`);
  }

  function downloadChart(base64Data, filename) {
    const a = document.createElement('a');
    a.href = base64Data;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  function applyFilter() {
    const type = document.getElementById('filterType').value;
    const keyword = document.getElementById('filterInput').value.toLowerCase();
    const filtered = originalData.filter(p => p[type]?.toLowerCase().includes(keyword));
    renderTable(filtered);
  }

  function clearFilter() {
    document.getElementById('filterInput').value = '';
    renderTable(originalData);
  }

  function exportCSV() {
    const headers = ['S.No','Project Title', 'Customer', 'Channel', 'EDI Docs', 'Start Date', 'Go-Live Date', 'Sheet URL'];
    const rows = projectData.map((p, i) => [
      i + 1,
      p.projectTitle,
      p.customerName,
      p.channel,
      p.ediDocs,
      p.startDate,
      p.goLiveDate,
      p.sheetUrl || ''
    ]);

    let csv = headers.join(',') + '\n' + rows.map(r => r.map(field => `"${field}"`).join(',')).join('\n');
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'project_history.csv';
    a.click();
    URL.revokeObjectURL(url);
  }

  fetchProjectHistory();
</script>
<div id="paginationContainer"></div>
</body>
</html>
