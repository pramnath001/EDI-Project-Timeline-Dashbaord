<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EDI Project Plan Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #eef3f9;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
    }
    .tabs {
      display: flex;
      background: #ddd;
    }
    .tab {
      padding: 12px 20px;
      cursor: pointer;
      background: #ccc;
      border-right: 1px solid #bbb;
      font-weight: bold;
    }
    .tab.active {
      background: white;
      color: #004080;
    }
    .tab-content {
      display: none;
      padding: 0;
    }
    .tab-content.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 120px);
      border: none;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }
    .popup-form {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: none;
      z-index: 1000;
      width: 320px;
    }
    #projectFormContainer {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">EDI Project Plan Dashboard</div>
  <div class="tabs">
    <div class="tab active" onclick="showTab(0)">ðŸ“‹ New Project</div>
    <div class="tab" onclick="showTab(1)">ðŸ“‚ Project History</div>
    <div class="tab" onclick="showTab(2)">ðŸ“Š Project Board</div>
  </div>
  <div class="tab-content active" id="tab1">
    <iframe src="project_form.html?v=3"></iframe>
  </div>
  <div class="tab-content" id="tab2">
    <iframe src="project_history.html?v=3"></iframe>
  </div>
  <div class="tab-content" id="tab3">
    <iframe src="project_board.html?v=3"></iframe>
  </div>
  <div class="overlay" id="popupOverlay" onclick="closePopup()"></div>
  <div class="popup-form" id="popupForm"></div>
  <script>
    function showTab(index) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');
      tabs.forEach((tab, i) => tab.classList.toggle('active', i === index));
      contents.forEach((c, i) => c.classList.toggle('active', i === index));
    }
  </script>
</body>
</html>
